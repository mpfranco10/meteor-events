
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Registre un evento:</h1>
    <hr>
    
    {{> formulario}}
    <h1>Lista de eventos de la Universidad</h1>
    {{> profile}}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

<template name="profile">
  <ul class="list-group">
    {{#each eventsCollection}}
    <li class="list-group-item">
      <strong>Nombre: </strong>{{nombre}} ,
      <strong>Descripción: </strong>{{descripcion}} ,
      <strong>Responsable: </strong>{{responsable}} ,
      <strong>Fecha inicio: </strong>{{fechainicio}} ,
      <strong>Fecha fin: </strong>{{fechafin}} ,
      <strong>Ubicacion: </strong>{{ubicacion}} 
    </li>
    {{/each}}
  </ul>
</template>

<template name="formulario">
    <form style="padding: 20px;" name="register">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre del evento">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" class="form-control" id="descripcion" placeholder="Descripción del evento">
          </div>
          <div class="form-group">
            <label for="responsable">Responsable</label>
            <input type="text" class="form-control" id="responsable" placeholder="Responsable del evento">
          </div>
          <div class="form-group">
            <label for="fechainicio">Fecha de inicio</label>
            <input class="form-control" type="date" value="2020-03-13" id="fechainicio">
          </div>
          <div class="form-group">
            <label for="fechafin">Fecha de finalización</label>
            <input class="form-control" type="date" value="2020-03-13"  id="fechafin">
          </div>
          <div class="form-group">
            <label for="ubicacion">Ubicación</label>
            <input type="text" class="form-control" id="ubicacion" placeholder="Ubicación del evento">
          </div>

        <Button type="submit" class="btn btn-primary">Agregar evento</Button>

      </form>

</template>
